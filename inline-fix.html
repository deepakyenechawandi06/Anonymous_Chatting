<!-- Add this to your HTML head -->
<style>
/* Direct fix for username visibility */
.message strong {
  color: #000000 !important;
  visibility: visible !important;
  opacity: 1 !important;
  display: block !important;
  font-weight: bold !important;
  font-size: 0.9em !important;
  margin-bottom: 5px !important;
  text-shadow: none !important;
}

.message.sent strong {
  color: #ffffff !important;
}

.message.received strong {
  color: #000000 !important;
}

.theme-dark .message.received strong {
  color: #ffffff !important;
}

.theme-dark .message.sent strong {
  color: #ffffff !important;
}
</style>

<script>
// Add this to ensure usernames are visible
window.addEventListener('DOMContentLoaded', function() {
  // Fix all usernames immediately
  fixAllUsernames();
  
  // Set interval to keep checking and fixing
  setInterval(fixAllUsernames, 500);
  
  function fixAllUsernames() {
    document.querySelectorAll('.message strong').forEach(function(strong) {
      strong.setAttribute('style', 'color: #000000 !important; visibility: visible !important; opacity: 1 !important; display: block !important; font-weight: bold !important;');
    });
    
    document.querySelectorAll('.message.sent strong').forEach(function(strong) {
      strong.setAttribute('style', 'color: #ffffff !important; visibility: visible !important; opacity: 1 !important; display: block !important; font-weight: bold !important;');
    });
    
    document.querySelectorAll('.message.received strong').forEach(function(strong) {
      strong.setAttribute('style', 'color: #000000 !important; visibility: visible !important; opacity: 1 !important; display: block !important; font-weight: bold !important;');
    });
  }
});
</script>
